<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Happy Holidays!!</title>

    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/style.min.css?v=v3.1.*" type="text/css">
	<script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/three.min.js?v=v3.1.*"></script>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/viewer3D.min.js?v=v3.1.*"></script>
</head>

<body>
<div id="viewer" class="col-md-11" style="height:400px;"></div>

<script>
var viewer;

function viewit(modelName, lightPreset) {
    var config3d = {
          extensions: ['Autodesk.Viewing.WebVR']
      };
    var options = {
        'document' : modelName, 
         'env':'Local', 
        };
    var viewerElement = document.getElementById('viewer');
    viewer = new Autodesk.Viewing.Private.GuiViewer3D(viewerElement, {});
     
    Autodesk.Viewing.Initializer(options,function() {
        viewer.initialize();
        viewer.load(options.document);
        viewer.setLightPreset(lightPreset);
        viewer.loadExtension('Autodesk.Viewing.WebVR', Autodesk.Viewing.createViewerConfig());
	viewer.start();
	var nav = viewer.navigation;
	nav.toPerspective();
	var up = positionToVector3([0,0,1]);
	nav.setCameraUpVector(up);
    });
	
	


}

</script>
</body>
</html>
